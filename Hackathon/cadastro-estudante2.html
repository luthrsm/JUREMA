<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cadastro-estudante.css">
    <title>endereço</title>
    <script>
        function assinar(){

            window.location.href = "cadastro-estudante3.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imgs/undraw_education_f8ru.svg" alt="">
        </div>
        <div class="endereco">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Informe seu endereço</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="rua">Rua</label>
                        <input id="rua" type="text" name="rua" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="estado">Estado</label>
                        <input id="estado" type="text" name="estado" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="No">Número</label>
                        <input id="No" type="text" name="No" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" name="complemento" placeholder="" required>
                    </div>
                </div>

                <div class="continue-button">
                    <input type="submit" class="button" name="continuar" id="c0ntinuar" value="Continuar" onclick="assinar()">
                </div>
                
            </form>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
