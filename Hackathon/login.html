<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "hackathon.css">
        <title>Login</title>
    </head>
    <body id="login">
        <div class="box">
            <form>
                <fieldset>
                    <legend><b>ㅤㅤLoginㅤㅤ</b></legend>
                    <br><br><br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required/>
                        <label for="email" class="labelInput">Email<em>*</em></label>
                    </div>
                    <br><br><br><br><br>
                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser" required/>
                        <label for="senha" class="labelInput">Senha</label>
                    <br><br><br><br><br>
                    <input type="submit" name="submit" id="submit" onclick="logar(); return false">
                    <br><br>
                </fieldset>
            </form>

        </div>
        <script>
            function logar(){
                var login = document.getElementById('email').value;
                var senha = document.getElementById('senha').value;

                if(login == "estudante" && senha == "estudante"){
                    alert('sucesso')
                    location.href = "estudante.html";
                }
                else{
                    if(login == "doador" && senha =="doador"){
                        alert ('sucesso');
                        location.href = "doador.html";
                    }
                    else{
                        alert ('Usuário ou senha incorretos');
                    }
                } 
            
            }
        </script>
    </body>
</html>
