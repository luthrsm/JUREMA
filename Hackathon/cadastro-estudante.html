<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cadastro-estudante.css">
    <title>Formulário</title>
    <script>
        function assinar(){

            window.location.href = "cadastro-estudante1.html"
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imgs/undraw_education_f8ru.svg" alt="">
        </div>
        <div class="form" id="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome completo</label>
                        <input class="firstname required" type="text" name="firstname" placeholder="Digite seu nome completo" oninput="nameValidate()" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Data de nascimento</label>
                        <input class="birthdate required" type="date" name="birthdate" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input class="email required" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input class="number required" type="tel" name="number" maxlength="14" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">CPF</label>
                        <input class="cpf required" type="text" name="cpf" oninput="mascara(this)" placeholder="Digite seu CPF" required/>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Senha</label>
                        <input class="confirmPassword required" type="password" name="confirmPassword" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input class="female required" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input class="male required" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input class ="others required" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input class="none required" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <input type="submit" class="button" name="continuar" id="continuar" value="Continuar" onclick="assinar()" disabled>
                </div>
                <div id="termos">
                    <input type="checkbox" name="declaracao" id="declaracao" onclick="HabiDsabi()">Eu li e concordo com os <a href="../assets/docs/TERMO DE CIÊNCIA E RESPONSABILIDADE.pdf">termos de responsabilidade</a>.</input>
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
